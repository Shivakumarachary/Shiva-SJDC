<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List with Custom Styling and Optional Badges in Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for list styling */
    .custom-list .list-group-item {
      border: none;
      border-radius: 0;
      background-color: #f8f9fa;
      color: #212529;
    }

    .custom-list .list-group-item:hover {
      background-color: #e9ecef;
    }

    .custom-list .badge {
      float: right;
      margin-left: 5px;
    }

    /* Optional badge colors */
    .badge-primary {
      background-color: #007bff;
    }

    .badge-secondary {
      background-color: #6c757d;
    }

    .badge-success {
      background-color: #28a745;
    }

    .badge-danger {
      background-color: #dc3545;
    }

    .badge-warning {
      background-color: #ffc107;
    }

    .badge-info {
      background-color: #17a2b8;
    }

    .badge-light {
      background-color: #f8f9fa;
      color: #212529;
    }

    .badge-dark {
      background-color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2>List with Custom Styling and Optional Badges in Bootstrap</h2>
    <ul class="list-group custom-list">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 1
        <span class="badge badge-primary">New</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 2
        <span class="badge badge-success">Active</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 3
        <span class="badge badge-danger">Urgent</span>
      </li>
      
    </ul>
  </div>

  
</body>
</html>
