    <body>
        <center><h1><u>Form</u></h1></center>
        <p>Creating form using a dropdown menu and checkboxes</p>
        <fieldset>
            <form action="">
                Enter your Name : <br>
                <input type="text" name="name"><br>
                Enter your Email : <br>
                <input type="email" name="email"><br>
                Enter password : <br>

                Are you Adult(18+)
                <input type="checkbox" name="adult">Yes
                <input type="checkbox" name="adult">No <br><br>
                Are you from Which state : <br>
                <select name="state">
                    <option value="" selected>--select the option--</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Telangana</option>
                    <option value="">Uttar pradesh</option>
                    <option value="">Tamil nadu</option>
                    <option value="">Chennai</option>
                </select><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </form>
        </fieldset>
