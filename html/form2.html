<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :placeholder-shown{
        background-color: rgb(159, 253, 253);
    }
</style>
<body>
    <fieldset style="background-color: rgb(68, 247, 187);">
        <center>
            <h1><u>Creating Form</u></h1>
            <form style="background-color: rgb(145, 251, 216);">
                Enter your First name : <br>
                <input type="text" name="fname" placeholder="Firstname"><br>
                Enter your Last name : <br>
                <input type="text" name="lname" placeholder="Lastname"><br>
                Enter your Email : <br>
                <input type="email" name="email" placeholder="Email"><br>
                Enter your password : <br>
                <input type="password" name="password" placeholder="Min characters-8"><br>
                Enter your Date of Birth : <br>
                <input type="date" name="dob" placeholder="DOB" style="background-color:rgb(159, 253, 253);"><br>
                Enter Gender : <br>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female<br>
                Upload your Photo :  
                <input type="file" name="photo"><br><br>
                Are you Eligible 
                <input type="checkbox" name="Eligiblity">Yes
                <input type="checkbox" name="Eligiblity">No <br><br>
                Enter your Contact Number : <br>
                <input type="number" name="contact" placeholder="Contact No."><br>
                Enter your City : <br>
                <input type="text" name="city" placeholder="City"><br><br>


                <input type="submit" value="Sumbit" style="background-color:rgb(159, 253, 253);">
                <input type="reset" value="Cancel" style="background-color:rgb(159, 253, 253);">
                

            </form>
        </center>
    </fieldset>

</body>

</html>
